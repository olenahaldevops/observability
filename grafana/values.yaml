adminUser: admin
adminPassword: admin

service:
  type: ClusterIP

persistence:
  enabled: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-server.observability.svc.cluster.local
      isDefault: true
      
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

dashboards:
  default:
    otel-collector:
      gnetId: 15962
      revision: 1
      datasource: Prometheus
    jaeger:
      gnetId: 10001
      revision: 1
      datasource: Prometheus


