server:
  service:
    type: ClusterIP
  persistentVolume:
    enabled: false
  extraScrapeConfigs: |
    - job_name: 'otel-collector'
      static_configs:
        - targets: ['otel-collector-collector.observability.svc.cluster.local:8889']

alertmanager:
  enabled: false
pushgateway:
  enabled: false

serviceAccounts:
  server:
    create: true

serviceMonitor:
  enabled: true

prometheusSpec:
  serviceMonitorSelector:
    matchExpressions:
      - key: release
        operator: In
        values:
          - prometheus
  podMonitorSelector: {}