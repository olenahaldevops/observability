apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: observability
spec:
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.132.0
  mode: deployment
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
      prometheus/hotrod:
        config:
          scrape_configs:
            - job_name: 'hotrod'
              scrape_interval: 10s
              static_configs:
                - targets: ['hotrod.observability.svc.cluster.local:8080']

    processors:
      batch: {}

    exporters:
      prometheus/export:
        endpoint: "0.0.0.0:8889"
      otlp/jaeger:
        endpoint: simplest-collector.observability.svc.cluster.local:4317
        tls:
          insecure: true
      debug: {}

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/jaeger, debug]
        metrics:
          receivers: [prometheus/hotrod]
          processors: [batch]
          exporters: [prometheus/export, debug]

    telemetry:
      metrics:
        address: 0.0.0.0:8888      
