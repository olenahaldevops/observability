---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/olenahaldevops/observability.git
    path: prometheus
    helm:
      releaseName: prometheus
      valueFiles:
        - values.yaml 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
